  <form [formGroup]="LineForm" (ngSubmit)="GetSchedules()" class="needs-validation" novalidate>
    <div class="form-row">

        <div class="col-md-6 mb-3">
            <div class="form-group">

                <label for="validationCustom05">Izaberite oblast</label>
                <select class="custom-select" (change)="selected($event)" required>
        <option selected="selected"></option>
        <option value="Urban"> Gradski</option>
        <option value="Suburban">Prigradski</option>
          </select>
            </div>
        </div>
    </div>
    <div class = "form-row">
        <div class="col-md-6 mb-3">
            <div class="form-group">
                <label for="validationCustom05">Izaberite liniju</label>
                <select class="custom-select" formControlName="LineName" required>
                    <option *ngFor="let obj of lines" [value]="obj">{{obj}}</option>
      </select>
            </div>
        </div>
    </div>
    
    <button class="btn btn-primary" type="submit">Prikazi</button>
    <table class="table table-bordered">
        <thead>
            <tr>

                <th scope="col">Radni dan</th>
                <th scope="col">Subota</th>
                <th scope="col">Nedelja</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{workDay}}</td>
                <td>{{saturday}}</td>
                <td>{{sunday}}</td>
            </tr>
        </tbody>
    </table>
</form>
